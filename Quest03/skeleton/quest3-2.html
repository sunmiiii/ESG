<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			
			// 첫번째 박스줄
			var row1 = document.getElementsByClassName("row1")[0];
			var row1Sq = row1.getElementsByClassName("square");
			var row1Arr = []

			// 배열로 변환
			for(var i = 0; i < 4; i++){
				row1Arr.push(row1Sq[i]);
			}
			console.log(row1Arr);
			
			console.log(typeof(row1Arr));


			

		</script>
	</body>
</html>
