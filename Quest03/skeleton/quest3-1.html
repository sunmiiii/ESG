<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>

		<script>
			/* 문제) 입력한 숫자만큼 삼각형 모양으로 콘솔에 별 그리기 */

			/* 줄 수를 입력받아 줄 수만큼 별을 만든다 */
			var num = Number(prompt("몇줄하실래용?"));
			/* 공백, 별, 개행을 담아줄 변수 생성 */
			var star = "";

			/* 입력받은만큼 줄 만들어줌 */
			for(var i = 1; i <= num; i++){ 
				/* 공백은 줄 수 -1
					 입력받은 수가 5라면, 공백은 4..3..2..1 */
				for(var k = i; k < num; k++){ 
					star += " ";
				}
				/* 줄 *2 -1 하면 별 만들 조건 충족 */
				for(var j = 1; j <= i*2-1; j++){ 
					star += "*";
				}
				/* 한 줄 채우고 개행 */
				star += "\n"; 
			}
			/* 중첩된 star 콘솔 출력 */
			console.log(star); 

		</script>
	</body>
</html>
