<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>구구단 게임</title>

    <style>
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

    </style>
  </head>

  <body>
    <h1>구구단 게임</h1>

    <li style="margin-bottom:5px;">랜덤값으로 지정할 수 있는 최대 자릿수는 3입니다.</li>
    <li style="margin-bottom:5px;">자릿수를 등록하면 해당 자릿수 크기의 숫자 2개가 랜덤으로 표시 됩니다.</li>
    <li style="margin-bottom:5px;">랜덤으로 표시되는 2개 숫자의 곱셈값을 기록하세요.</li>
    <div class="setDigitForm">
      <label for="setDigitNum">자릿수를 설정해주세요: </label>
      <input type="text" id="setDigitNum" class="setDigitNum">
      <input type="submit" value="등록" class="setDigitSubmit">
    </div>
	
    <div class="form" style="margin-top:40px;">
      <sapn id="randA">랜덤값A</sapn> X <sapn id="randB">랜덤값B</sapn> =  <input type="text" id="guessField" class="guessField">
      <input type="submit" value="정답확인" class="guessSubmit">
    </div>

    <div class="resultArea" style="margin-top:40px;">
      <span>정답여부는 여기에!!</span>
    </div>

    <script>
      /** TODO: 여기에 게임이 작동될 수 있도록 스크립트를 짜보세요  */

      /* 사용할 요소들 불러오기 */

      /* 입력받은 자릿수 값*/
      var setDigitNum = document.getElementById('setDigitNum'); 
      /* 자릿수 입력완료 후 버튼 */
      var setDigitSubmit = document.getElementsByClassName('setDigitSubmit')[0]; 
      /* 랜덤A 변수*/
      var randA = document.getElementById('randA'); 
      /* 랜덤B 변수*/
      var randB = document.getElementById('randB'); 
      /* 랜덤A*랜덤B의 값을 입력받을 변수*/
      var guessField = document.getElementsByClassName('guessField')[0]; 
      /* 입력 후 정답확인버튼*/
      var guessSubmit = document.getElementsByClassName('guessSubmit')[0]; 
      /* 정답여부확인 */
      var resultArea = document.getElementsByClassName('resultArea')[0]; 

      /* 
      var firstRandA = Math.floor(Math.random()*(10-1))+1; 1~9 
      var firstRandB = Math.floor(Math.random()*(10-1))+1; 1~9 

      var secondRandA = Math.floor(Math.random()*(100-10))+10; 10~99 
      var secondRandB = Math.floor(Math.random()*(100-10))+10; 10~99 
      
      var thirdRandA = Math.floor(Math.random()*(1000-100))+100; 100~999 
      var thirdRandB = Math.floor(Math.random()*(1000-100))+100; 100~999 
      */

      /* randA 랜덤 값 담을 변수*/
      var aRand = 0; 
      /* randB 랜덤 값 담을 변수*/
      var bRand = 0; 
      /* randA * randB 결과값 담을 변수*/
      var abResult = 0; 

      /* 자릿수 설정 버튼클릭시 자릿수에 맞는 최소, 최대값 불러오기*/
      setDigitSubmit.addEventListener('click',function(){
        /* string으로 나와서 number로 형변환*/
        setDigitNum = Number(setDigitNum.value); 
        switch(setDigitNum){
          /* 자릿수에 맞는 최소, 최대값 변수 선언
          Math.random()*((최대값-최소값)+최소값); */
          case 1:  
            aRand = Math.floor(Math.random()*(10-1)+1);
            bRand = Math.floor(Math.random()*(10-1)+1);      
            abResult = aRand*bRand;
            randA.textContent = aRand;
            randB.textContent = bRand;
            break;
          case 2:          
            aRand = Math.floor(Math.random()*(100-10)+10);
            bRand = Math.floor(Math.random()*(100-10)+10);      
            abResult = aRand*bRand;
            randA.textContent = aRand;
            randB.textContent = bRand;
            break;
          case 3:          
            aRand = Math.floor(Math.random()*(1000-100)+100);
            bRand = Math.floor(Math.random()*(1000-100)+100);      
            abResult = aRand*bRand;
            randA.textContent = aRand;
            randB.textContent = bRand;
            break;
          default:
            alert('번호를 잘못 입력하셨습니다. \n재실행 후 1~3자릿수 중에 골라주세요.');
            break; 
        }
      });

      /* var info = ""; 정답인지 아닌지 담을 변수*/
      
      /* 정답입력후 정답확인버튼 클릭, 정답여부 확인*/
      guessSubmit.addEventListener('click',function(){
        /* string으로 나와서 number로 형변환*/
        guessField = Number(guessField.value);
        if(guessField===abResult){
          resultArea.textContent = '★ 정답입니다 ★';
          /* createTextNode : 선택한 요소에 텍스트 추가*/
          /* info = document.createTextNode('★ 정답입니다 ★'); */
        } else{
          resultArea.textContent = '틀렸습니다ㅠㅠ 정답은 ' + abResult + '입니다.';
          /* info = document.createTextNode('틀렸습니다ㅠㅠ 정답은 ' + abResult + '입니다.'); */
        }
        /* resultArea.appendChild(info); */
      });
      
    </script>
  </body>
</html>
